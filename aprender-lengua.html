<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Guille</title>
    <style>
        body {
            background-color: black;
        }
        header {
            display: flex;
            flex-direction: column;     /* Apila los elementos verticalmente */
            justify-content: center;    /* Centra verticalmente */
            align-items: center;        /* Centra horizontalmente */
            height: auto;               /* Altura automática según el contenido */
            padding: 2rem 3rem;
            text-align: center;
        }

        header h1 {
            margin-bottom: 1rem;        /* Espacio entre el texto y la imagen */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            color:white;
        }

        header h2 {
            margin-bottom: 4rem;        /* Espacio entre el texto y la imagen */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color:white;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Móvil: 2 columnas */
            gap: 1rem; /* Espaciado entre columnas y filas */
            padding: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            color:white;
            text-align: center;
        }

        /* Escritorio: 5 columnas */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .tabs-container {
            width: 20%;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color:white;
        }

        .tabs {
            display: flex;
            background-color: #333;
            padding: 0;
        }

        .subtabs-container {
            width: 20%;
            margin-left: 10%;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color:white;
        }

        .subtabs {
            display: flex;
            background-color: #333;
            padding: 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #007BFF;
        }

        .tab.active2 {
            background-color: #1fc435;
        }
    </style>
</head>
<body>
    <header>
        <h1>Las cosas de Guille</h1>
        <h2>Conoce mis videojuegos favoritos</h2>
        <img src="imgs/guille2.jpg"/>
    </header>
    <div class="tabs-container">
        <div class="tabs">
            <a href="index.html" class="tab">VideoJuegos</a>
            <a href="aprender.html" class="tab active">Aprender</a>
        </div>
    </div>
    <div class="subtabs-container">
        <div class="subtabs">
            <a href="aprender.html" class="tab">Matemáticas</a>
            <a href="aprender-lengua.html" class="tab active2">Lengua</a>
        </div>
    </div>
    <div class="container">
                                        
    </div>
</body>
</html>
